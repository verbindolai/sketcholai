
  <!-- Header =======================-->
  <div class="text-blue-900  min-h-screen flex flex-col p-5">
    <div class="flex flex-row justify-between p-3 items-center">
      <a href="#">News</a>
      <a href="#" class="font-bold text-3xl">Sketcholai</a>
      <a href="#">About</a>
    </div>

    <!-- Main =======================-->
    <div class=" px-4 m-auto flex flex-row ">
        <!--Points-->
        <div class="flex flex-col justify-center items-center bg-blue-600 p-10 rounded-l">
            <label class="p-2 mb-2 font-bold text-xl">Connected Players: </label>
            <ul id="connectedPlayerList" class="font-bold text-sm"></ul>
        </div>
        <!--Game-Area-->
        <div class="flex flex-col">
            <div class="p-2 bg-blue-600 flex flex-row justify-between items-center">
                <div class="flex flex-row justify-center items-center">
                    <img src="https://cdn4.iconfinder.com/data/icons/business-and-finance-colorful-free-hand-drawn-set/100/stopwatch-256.png" width="50">
                    <div id="timerContainer" class="p-1 font-bold text-xl"></div>
                </div>

                <div class="flex flex-row justify-center items-center p-2">
                    <label class="font-bold text-xl mr-2">Current Player:</label>
                    <div id="nameContainer" class=""> </div>
                </div>
                <div class="flex flex-row justify-center items-center p-2 mr-2">
                    <label class="font-bold text-xl mr-2">Roomcode:</label>
                    <div id="roomCodeContainer"></div>
                </div>
            </div>
            <!--Canvas-->
            <div id="canvasContainer">
                <canvas id="canvas" width="1000" height="600" class="bg-white"></canvas>
            </div>
            <!--Tools-->
            <div class="flex flex-row p-2 bg-blue-600 items-center">
                <div class="">
                    <button id="btnColRed" onclick="changeColor(this),highlightColor(this)" value="#ff0000" class="p-4 bg-red-700 rounded"></button>
                    <button id="btnColBlue" onclick="changeColor(this),highlightColor(this)" value="#1c37b5" class="p-4 bg-blue-700 rounded"></button>
                    <button id="btnColGreen" onclick="changeColor(this),highlightColor(this)" value="#2cb323" class="p-4 bg-green-700 rounded"></button>
                    <button id="btnColWhite" onclick="changeColor(this),highlightColor(this)" value="#ffffff" class="p-4 bg-white rounded"></button>
                    <button id="btnColBlack" onclick="changeColor(this),highlightColor(this)" value="#000000" class="p-4 bg-black rounded"></button>
                    <button id="btnColYellow" onclick="changeColor(this),highlightColor(this)" value="#e3cf19" class="p-4 bg-yellow-700 rounded"></button>
                </div>
                <div class="flex flex-row justify-center items-center ml-8">
                    <button id="btnToolBucket" onclick="switchTool(this.value),highlightTool(this)" value="BUCKET" class="rounded"><img src="https://cdn0.iconfinder.com/data/icons/graphic-design-solid-1/88/paint_bucket_color_art_design-256.png" alt="Bucket" width="35"></button>
                    <button id="btnToolEraser" onclick="switchTool(this.value),highlightTool(this)" value="ERASER" class="rounded"><img src="https://cdn4.iconfinder.com/data/icons/graphic-design-72/32/Graphic_Design_eraser-256.png" alt="Eraser" width="35"></button>
                    <button id="btnToolPen" onclick="switchTool(this.value),highlightTool(this)" value="PEN" class="rounded"><img src="https://cdn4.iconfinder.com/data/icons/basic-user-interface-elements/700/edit-change-pencil-256.png" alt="Pen" width="35"></button>
                </div>
                <div class="flex flex-row justify-center items-center ml-8">
                    <button id="btnPenThin" onclick="setLineWidth(this.value),highlightPenSize(this)" value="2" class="rounded-full p-2 bg-black"></button>
                    <button id="btnPenNormal" onclick="setLineWidth(this.value),highlightPenSize(this)" value="4" class="rounded-full p-3 bg-black"></button>
                    <button id="btnPenThick" onclick="setLineWidth(this.value),highlightPenSize(this)" value="6" class="rounded-full p-4 bg-black"></button>
                </div>
            </div>
        </div>
        <!--Chat-->
        <div class="flex flex-col justify-center items-center bg-blue-600 p-10 rounded-r">
            <!--Display-->
            <div id="chatDisplay" class="bg-white h-500 w-52 p-4 rounded-t overflow-y-auto overflow-x-hidden border-8 border-white">
                <ul id="chatList" class="text-sm h-full">

                </ul>
            </div>
            <!--Input-->
            <div class="flex flex-col">
                <textarea name="" id="chatInput" class="w-52 rounded-b border-t-2 border-blue-700 p-4 text-sm font-semibold resize-none"></textarea>
                <button id="sendButton" onclick="sendChatMsg()" class="text-yellow-900 bg-yellow-500 p-1 mt-1 rounded hover:bg-yellow-600 transition duration-200 ease-in-out">Send</button>
            </div>
        </div>
    </div>

    <!-- Footer =======================-->
    <div class="bg-blue-500 p-5">

    </div>

  </div>
