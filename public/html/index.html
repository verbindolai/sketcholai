<!doctype html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../css/twstyles.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>

</head>
<body class="bg-comic">
  <!-- Header =======================-->
  <div class="min-h-screen flex flex-col p-5">
    <div class="flex flex-row justify-between p-3 items-center">
      <a href="#" class="bg-white text-black p-2 rounded-lg">News</a>
      <a href="#" class="py-3 px-4 rounded-lg bg-white font-bold text-black text-7xl">Sketcholai</a>
      <a href="#" class="bg-white text-black p-2 rounded-lg">About</a>
    </div>

    <!-- Main =======================-->
    <div class="bg-black p-10 m-auto flex flex-col justify-center items-center rounded-xl shadow-lg bg-opacity-80 text-warmGray-100">
      <div class="mb-28">
        <input type="text" name="" id="nameInput" placeholder="Name" class="text-black outline-none shadow p-3 rounded focus:ring-2 focus:ring-lightBlue-500 transition duration-200 ease-in-out border-2 border-black">
      </div>

      <div class="flex flex-col justify-center items-center  p-5 rounded">
          <button onclick="createRoom()" class="text-amber-900 bg-amber-500 p-2 shadow rounded mt-4 hover:bg-amber-600 transition duration-200 ease-in-out">Create Room</button>
          <span class="font-bold text-xl p-1 my-4">OR</span>
          <input type="text" placeholder="Room-ID" id="roomInput" class="text-black outline-none shadow p-3 rounded focus:ring-2 focus:ring-lightBlue-500 transition duration-200 ease-in-out border-2 border-black">
          <button onclick="joinGame()" class="text-amber-900 bg-amber-500 p-2 shadow rounded mt-4 hover:bg-amber-600 transition duration-200 ease-in-out">Join Room</button>
      </div>

    </div>

    <!-- Footer =======================-->
    <div class="transparent p-5 flex flex-row justify-center items-center">
        <div class="font-mono font-bold text-xs text-black py-1 px-2 rounded-lg bg-white">A Project bei Christopher P. and Nikolai W.</div>
    </div>

  </div>
  <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
</body>
<script type="text/javascript" src="js/floodfill.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/draw.js"></script>
<script src="/js/game.js"></script>
<script src="/js/room.js"></script>
<script src="/js/client.js"></script>
</html>
