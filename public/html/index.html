<!doctype html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../css/twstyles.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>

</head>
<body class="bg-blue-500">
  <!-- Header =======================-->
  <div class="text-blue-900  min-h-screen flex flex-col p-5">
    <div class="flex flex-row justify-between p-3 items-center">
      <a href="#">News</a>
      <a href="#" class="font-bold text-3xl">Sketcholai</a>
      <a href="#">About</a>
    </div>

    <!-- Main =======================-->
    <div class="bg-blue-600 p-10 m-auto flex flex-col justify-center items-center rounded-xl shadow-2xl">
      <div class="mb-28">
        <input type="text" name="" id="nameInput" placeholder="Name" class="outline-none shadow p-3 rounded focus:ring-4 focus:ring-yellow-600 transition duration-200 ease-in-out">
      </div>

      <div class="flex flex-col justify-center items-center  p-5 rounded">
          <button onclick="createRoom()" class="text-yellow-900 bg-yellow-500 p-2 shadow rounded mt-4 hover:bg-yellow-600 transition duration-200 ease-in-out">Create Room</button>
          <span class="font-bold text-xl p-1 my-4">OR</span>
          <input type="text" placeholder="Room-ID" id="roomInput" class="outline-none shadow p-3 rounded focus:ring-4 focus:ring-yellow-600 transition duration-200 ease-in-out">
          <button onclick="joinGame()" class="text-yellow-900 bg-yellow-500 p-2 shadow rounded mt-4 hover:bg-yellow-600 transition duration-200 ease-in-out">Join Room</button>
      </div>

    </div>

    <!-- Footer =======================-->
    <div class="bg-blue-500 p-5">

    </div>

  </div>
  <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
</body>
<script type="text/javascript" src="js/floodfill.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/draw.js"></script>
<script src="/js/game.js"></script>
<script src="/js/room.js"></script>
<script src="/js/client.js"></script>
</html>
